<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
        <script src="http://www.cs.unc.edu/~kmp/comp426fall18/jquery-3.3.1.js"></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
        <!--<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>-->
        <script src='https://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js'></script>
        <script src="tz.js"></script>
        <script src="script.js"></script>
        <link
            href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css"
            type="text/css"
            rel="stylesheet" 
        >
        <!--<link
            href="https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css"
            type="text/css"
            rel="stylesheet"
        >-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <title>Oh Where Can You Go?</title>
    </head>
    <body>
    <div id="blank">
        <h1>Oh Where Can You Go?</h1>
        <h1 class="marquee">✈</h1>
    </div>
    <div id="controls">
        <div id="controls-container">
            <div id="controls-src-container">
                <input
                    type="text" id="controls-airport-src"
                    autocomplete="off"
                    placeholder="Origin: City or Airport"
                    maxlength="256" size="25" spellcheck="false"
                >
            </div>
            <div>
                <p class="arrow">⇒</p>
            </div>
            <div id="controls-dest-container">
                <input
                    type="text" id="controls-airport-dest"
                    autocomplete="off"
                    placeholder="Destination: City or Airport"
                    maxlength="256" size="25" spellcheck="false"
                >
            </div>
        </div>        
        <div id="controls-itineraries-button">
            <p>⇊ Itineraries ⇊</p>
        </div>
        <div id="controls-autocomplete-container"></div>
    </div>
    <div id="flights">
    <!--<div id="flights" class="flights-show">-->
    </div>
    <div id="itineraries">
        <div id="itineraries-search-container">
            <input
                id="itineraries-search"
                placeholder="Search by Confirmation Code or Email Address"
                maxlength="256" spellcheck="false" type="text"
            >
        </div>
        <div id="itineraries-container">
        </div>
    </div>
    <div id="map">
    </div>
    <div id="ticket">
        <div id="ticket-where">
        </div>
        <div id="ticket-content">
        </div>
        <div id="ticket-buttons">
            <div id="ticket-button-back">
                <p>Close</p>
            </div>
            <div id="ticket-button-next">
                <p>Purchase</p>
            </div>
        </div>
    </div>
    </body>
</html>
